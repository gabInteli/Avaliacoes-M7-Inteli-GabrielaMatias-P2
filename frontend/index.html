</head>
<body>
    <style>
        :root{
    --azul-inteli : #2B1F3B;
    --vermelho-inteli: #FF4545;
    --cinza-inteli: #D5D9DC;
}

button{

    width: 100%;

    </style>
    <div class="h-100 d-flex align-items-center justify-content-center">
        <h1>ðŸŒ Todo List:</h1>
    </div>
    <div class="h-100 d-flex justify-content-center p-3">
        <input type="text" id="taskInput" placeholder="Digite uma nova tarefa">
        <button type="button" class="btn btn-primary" onclick="addTask()">Adicionar Tarefa</button>
    </div>
    <div class="align-items-center mx-auto">
        <ul id="taskList">
        </ul>
    </div>
    <script defer src="script.js"></script>
    <script>
        function addTask() {
  const taskInput = document.getElementById("taskInput");
  const taskText = taskInput.value.trim();
  //URL do meu Host no EC2 
  const url="3.95.255.68"

  if (taskText !== "") {
    //Realizar um POST com fetch para enviar os dados para o backend
    fetch("http://3.95.255.68/create_note", {
      method: "POST",
      body: JSON.stringify({
        titulo: `Minha Nota`,
        descricao: `${taskText}`,
      }),
      headers: {
        "Content-type": "application/json; charset=UTF-8",
      },
    })
      .then((response) => response.json())
      .then((json) => {
        getTasks();
      });
  }
  taskInput.value = "";
}

function getTasks() {
  const taskList = document.getElementById("taskList");
  //Limpa a lista
  taskList.innerHTML = "";
  fetch("http://3.95.255.68/notes")
    .then((response) => response.json())
    .then((data) => {
      data["data"].forEach((task) => {
        const newTaskItem = document.createElement("li");

        // Criar elemento de texto da tarefa
        const taskTextElement = document.createElement("span");
        taskTextElement.textContent = `${task[1]} : ${task[2]}  `;
        newTaskItem.appendChild(taskTextElement);

        // BotÃ£o para excluir a tarefa
        const deleteButton = document.createElement("button");
        deleteButton.textContent = "Excluir";
        deleteButton.addEventListener("click", function () {
          deleteTask(task[0]);
          taskList.removeChild(newTaskItem);
        });

        newTaskItem.appendChild(deleteButton);

        // Adicionar a nova tarefa Ã  lista
        taskList.appendChild(newTaskItem);
      });
    })
    .catch((error) => {
      console.error("Erro:", error);
    });
}

function deleteTask(id){
  fetch(`http://3.95.255.68/delete_note/`, {
    method: "DELETE",
    headers: {
      "Content-type": "application/json; charset=UTF-8",
    },
    body: JSON.stringify({id: id})
  })
    .then((response) => response.json())
    .then((json) => {
      getTasks();
    });
}
    </script>
